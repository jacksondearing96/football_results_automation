<!-- Past game -->
<table class='past-game'>
  <tr class='top-divider'>
    <td class='logo'><img
        src="https://upload.wikimedia.org/wikipedia/en/4/45/Adelaide_University_Football_Club_Logo.png">

    <td class='expand'>
      <span class='nickname'>{{ teams.nickname }}</span>
      </br>
      {{ teams.score_for }}
    </td>

    <td class='result' class='centre'>{{ teams.result }}</td>

    <td class='right expand'>
      {{ teams.opposition_nickname }}
      </br>
      {{ teams.score_against }}
    </td>

    <td class='logo'> <img src="{{ teams.image_url }}"></td>

  </tr>

  {% if teams.result != 'forfeit' %}
  <tr class='indent'>
    <td colspan="5">
      <span class='label'>Goal Kickers:</span> {{ teams.goal_kickers }}
    </td>
  </tr>

  <tr class='bottom-divider indent'>
    <td colspan="5">
      <span class='label'>Best Players:</span> {{ teams.best_players }}
    </td>
  </tr>
  {% endif %}
</table>
